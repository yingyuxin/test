spring.servlet.multipart.max-file-size: 10MB
spring.servlet.multipart.max-request-size: 100MB

server:
  port: 8088
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/watch_movie?serverTimezone=UTC
    username: root
    password: admin
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQL5Dialect
    generate-ddl: true
    hibernate:
      # 自动创建数据库表结构
      ddl-auto: update
    show-sql: true

